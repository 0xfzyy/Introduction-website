<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
        <nav>
            <ul>
                <li><a href="#about"><i class="fas fa-user"></i> 关于我</a></li>
                <li><a href="#projects"><i class="fas fa-code"></i> 项目</a></li>
                <li><a href="#skills"><i class="fas fa-tools"></i> 技能</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> 联系我</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about" class="card">
            <h2><i class="fas fa-user"></i> 关于我</h2>
            <div class="content-wrapper">
                <p>我是一名充满热情的开发者，致力于创造优秀的用户体验和创新的解决方案。</p>
            </div>
        </section>

        <section id="projects" class="card">
            <h2><i class="fas fa-code"></i> 项目经历</h2>
            <div class="content-wrapper">
                <div class="project-grid">
                    <div class="project-card">
                        <h3>项目 1</h3>
                        <p>创新性的Web应用开发</p>
                    </div>
                    <div class="project-card">
                        <h3>项目 2</h3>
                        <p>移动应用开发</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="skills" class="card">
            <h2><i class="fas fa-tools"></i> 技能专长</h2>
            <div class="content-wrapper">
                <div class="skills-grid">
                    <div class="skill-item">
                        <i class="fab fa-html5"></i>
                        <span>HTML5</span>
                    </div>
                    <div class="skill-item">
                        <i class="fab fa-css3-alt"></i>
                        <span>CSS3</span>
                    </div>
                    <div class="skill-item">
                        <i class="fab fa-js"></i>
                        <span>JavaScript</span>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="card">
            <h2><i class="fas fa-envelope"></i> 联系方式</h2>
            <div class="content-wrapper">
                <div class="contact-info">
                    <p><i class="fas fa-envelope"></i> Email: your.email@example.com</p>
                    <p><i class="fab fa-github"></i> GitHub: github.com/yourname</p>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
